<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="./assist/icons8-drum-64.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>Drum Machine</title>
</head>

<body>

  <div id="drum-machine">
    <div class="drum-pads">
      <div class="drum-pad" id="Heater-1" >Q
        <audio class="clip" id="Q" data-key="81" src="#"></audio>
      </div>
      <div class="drum-pad" id="Heater-2" >W
        <audio class="clip" id="W" data-key="87" src="#"></audio>
      </div>
      <div class="drum-pad" id="Heater-3" >E
        <audio class="clip" id="E" data-key="69" src="#"></audio>
      </div>
      <div class="drum-pad" id="Heater-4" >A
        <audio class="clip" id="A" data-key="65" src="#"></audio>
      </div>
      <div class="drum-pad" id="Clap" >S
        <audio class="clip" id="S" data-key="83" src="#"></audio>
      </div>
      <div class="drum-pad" id="Open-HH" >D
        <audio class="clip" id="D" data-key="68" src="#"></audio>
      </div>
      <div class="drum-pad" id="Kick-n'-hat" >Z
        <audio class="clip" id="Z" data-key="90" src="#"></audio>
      </div>
      <div class="drum-pad" id="Kick" >X
        <audio class="clip" id="X" data-key="88" src="#"></audio>
      </div>
      <div class="drum-pad" id="Closed-HH" >C
        <audio class="clip" id="C" data-key="67" src="#"></audio>
      </div>
    </div>
    <div class="logo">
      <div class="inner-logo ">FCC&nbsp;</div>
      <i class="inner-logo fa fa-free-code-camp"></i>
    </div>
    <div class="controls-container">
      <div class="control">
        <p>Power</p>
        <div class="select">
          <div class="inner" style="float: left;"></div>
        </div>
      </div>
      <p id="display">Power: OFF</p>
      <div class="volume-slider">
        <input max="1" min="0" step="0.01" type="range" value="0.3">
      </div>
      <div class="control">
        <p>Bank</p>
        <div class="select">
          <div class="inner" style="float: left;"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
