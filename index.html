<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Drum Machine</title>
  </head>
  <body>

    <div id="drum-machine">
      <div class="drum-pads">
        <div class="drum-pad" id="Heater-1">Q
          <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
        </div>
        <div class="drum-pad" id="Heater-2">W
          <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
        </div>
        <div class="drum-pad" id="Heater-3">E
          <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
        </div>
        <div class="drum-pad" id="Heater-4">A
          <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
        </div>
        <div class="drum-pad" id="Clap">S
          <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
        </div>
        <div class="drum-pad" id="Open-HH">D
          <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
        </div>
        <div class="drum-pad" id="Kick-n'-hat">Z
          <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
        </div>
        <div class="drum-pad" id="Kick">X
          <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
        </div>
        <div class="drum-pad" id="Closed-HH">C
          <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
        </div>
      </div>
      <div class="logo">
        <div class="inner-logo ">FCC&nbsp;</div>
        <i class="inner-logo fa fa-free-code-camp"></i>
      </div>
      <div class="controls-container">
        <div class="control">
          <p>Power</p>
          <div class="select"><div class="inner" style="float: right;"></div></div>
        </div>
        <p id="display"></p>
        <div class="volume-slider">
          <input max="1" min="0" step="0.01" type="range" value="0.3">
        </div>
        <div class="control">
          <p>Bank</p>
          <div class="select"><div class="inner" style="float: left;"></div></div>
        </div>
      </div>
    </div>
    
    <script>
      const drumPads = document.querySelectorAll('.drum-pad');

      drumPads.forEach((pad) => {
        pad.addEventListener('click', () => {
          const audio = pad.querySelector('.clip');
          audio.currentTime = 0;
          audio.play();
          // Update the display with the description of the audio clip
          document.getElementById('display').innerText = pad.id;
        });

        document.addEventListener('keydown', (event) => {
          if (event.key.toUpperCase() === pad.innerText) {
            const audio = pad.querySelector('.clip');
            audio.currentTime = 0;
            audio.play();
            // Update the display with the description of the audio clip
            document.getElementById('display').innerText = pad.id;
          }
        });
      });
    </script>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
